<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCoverageLab</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #006400;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        #editor, #console {
            width: 90%;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #editor {
            height: 250px;
        }
        #console {
            height: 150px;
            background-color: #333;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }
        button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d00;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #f4f4f9;
            color: #333;
            font-size: 0.9rem;
        }
        .coverage {
            padding: 20px;
            background-color: #e8e8e8;
            border-radius: 8px;
            width: 90%;
            margin: 20px auto;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

<header>
    <h1>CodeCoverageLab</h1>
</header>

<div id="editor">/* Tapez votre code ici */</div>

<button id="runCode">Exécuter le code</button>

<h2>Sortie de la console :</h2>
<pre id="console"></pre>

<h2>Couverture:</h2>
<pre class="coverage" id="coverage"></pre>

<footer>
    Copyright Belhaj Ouajdi 2024
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.2/ace.min.js"></script>
<script>
    // Configuration de l'éditeur Ace
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/chrome");
    editor.session.setMode("ace/mode/javascript");

    // Redirection de la console
    const consoleElement = document.getElementById('console');
    const originalConsoleLog = console.log;

    console.log = function(message) {
        consoleElement.textContent += message + "\n";
    };

    // Fonction de gestion des branches
    function countBranches(code) {
        const branchKeywords = ['if', 'else', 'switch', 'case'];
        const lines = code.split('\n');
        let branchCount = 0;

        lines.forEach(line => {
            const trimmedLine = line.trim();
            if (branchKeywords.some(keyword => trimmedLine.startsWith(keyword))) {
                branchCount++;
            }
        });

        return { branchCount };
    }

    // Gestionnaire d'événement pour l'exécution du code
    document.getElementById('runCode').addEventListener('click', function() {
        const code = editor.getValue();

        // Réinitialiser la console
        consoleElement.textContent = "";

        try {
            // Exécution sécurisée du code utilisateur
            eval(code);
        } catch (error) {
            console.log("Erreur : " + error.message);
        }

        // Afficher la couverture des branches
        const coverage = countBranches(code);
        document.getElementById('coverage').textContent = `Nombre total de branches : ${coverage.branchCount}`;
    });
</script>

</body>
</html>
